<h1>Employee Details</h1>
<table class="table table-bordered table-hover">
  <thead>
    <tr>
    <th>Id</th>
    <th>Name of the employee</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of employee">
      <td>{{e.id}}</td>
      <td>{{e.name}}</td>
      <td>{{e.description}}</td>
    </tr>
  </tbody>
</table>
<table>
  <tr>
    <td>Id</td>
    <td><input type="number" [(ngModel)]="e.id"><br></td>
  </tr>
  <tr>
    <td>Name</td>
    <td>
      <input type="text" [(ngModel)]="e.name">
    </td>
  </tr>
  <tr>
    <td>Description</td>
    <td><input type="text" [(ngModel)]="e.description"></td>
  </tr>
  <tr>
    <td><button (click)="addEmployee()">Create</button></td>
  </tr>
</table>
